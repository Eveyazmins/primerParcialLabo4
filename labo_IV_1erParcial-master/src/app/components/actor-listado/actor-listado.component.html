<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <!-- NgFor recorre cada pelicula existente en el listado. 
        Se va a crear una caja con datos por pelicula existente -->
        <div class="col-md-4" *ngFor="let actor of listado">
          <div class="card mb-4 shadow-sm">
            <!--<img src=" {{ actor.foto }}" class="responsive" alt="" srcset="" />-->
            <div class="card-body">
              <table class="table-responsive table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>nacionalidad</th>
                    <th>fecha de nacimiento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ actor.id }}</td>
                    <td>{{ actor.nombre }}</td>
                    <td>{{ actor.apellido }}</td>
                    <td>{{ actor.nacionalidad }}</td>
                    <td>{{ actor.fecha_nacimiento }}</td>
                  </tr>
                </tbody>
              </table>
  
              <hr>
  
              <div class="d-flex justify-content-between align-items-center">
  
                <!-- Boton borrar, toma el ID de la Pelicula y la borra. Luego carga listado nuevamente 
                <div class="btn-group">
                  <app-boton-borrar (cargalista)="cargarLista()" [productoBorrar]="actor"></app-boton-borrar>
                </div>

                -->
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
